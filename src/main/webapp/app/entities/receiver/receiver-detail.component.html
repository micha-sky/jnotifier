<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="receiver">
            <h2><span>Receiver</span> {{ receiver.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{ receiver.uuid }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ receiver.name }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ receiver.email }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ receiver.phone }}</span>
                </dd>
                <dt><span>Id</span></dt>
                <dd>
                    <div *ngIf="receiver.idId">
                        <a [routerLink]="['/product', receiver.idId, 'view']">{{ receiver.idId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/receiver', receiver.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
