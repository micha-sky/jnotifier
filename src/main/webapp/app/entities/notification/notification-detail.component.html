<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notification">
            <h2><span>Notification</span> {{ notification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{ notification.uuid }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ notification.name }}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{ notification.url }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ notification.email }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ notification.phone }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ notification.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification', notification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
